<body>
  <br />
  <div class="container">
    <h2 style="text-align:center">{{postTitle}}'s Top Tourist Places</h2>
    <br>
    <div class="row">


      <div class="card" style="width: 13rem;  border:6px gray solid 4px;" *ngFor="let post of posts">
        <img class="card-img-top" src="data:image/png;base64,{{post.postImage}} " style=" border:4px gray solid 4px;"
          alt="Card image cap">
        <div class="card-body" style="border:4px gray solid 4px;">
          <h6 class="card-title">{{post.postTitle}}</h6>
          <p>{{post.postContent | slice : 0 :40 }}...</p>
          <a href="/post/{{post.postId}}" class="btn btn-primary">Read More</a>
        </div>
      </div>




    </div>
  </div>
  <br />
</body>
