<br>
<div id="content" class="container">

    <div class="panel panel-default">
        <div class="panel-body">
            <h6 class="nomargin">
                About 1 result <small class="text-success"> </small>
            </h6>
            <hr class="nomargin-bottom margin-top-10">
            <!-- SEARCH RESULTS -->
            <div class="clearfix search-result" *ngIf="post">
                <h4>{{post.postTitle}}</h4>

                <br>
                <h5><b>Author : </b> {{post.user.userName}} </h5>
                <h6><b>Place : </b> {{post.category.categoryName}} </h6>
                <h6><b>To see this page :</b><a href="/post/{{post.postId}}">
                    <small class="text-sucess">www.tourism.bolg</small></a>
                </h6>
                    <br>

                <p>{{post.postContent}}</p>
                </div>

            <div class="clearfix search-result" *ngIf="!post"><!-- item -->
                <h4>No post found!!</h4>

            </div><!-- /item -->


            <br>
        </div>
    </div>
</div>
<br>
