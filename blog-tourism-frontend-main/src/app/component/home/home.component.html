<body>
  <div class="container mt-3">
    <h2 style="text-align:center;">World Tourism Blog</h2>
    <div class="mt-4 p-5 bg-primary text-white rounded" style="
    background-image: url('assets/front jumbitron.jpg');
    height: 400px; height:300px;"> 
    </div>
  </div>
  <br/>
<div class="container">

<div class="row">
<br>
  <br>    
  <div class="card" style="width: 14rem;"  *ngFor="let post of posts">
    <div ><img class="card-img-top" src="width:150px, height: 150px" src="data:image/png;base64,{{post.postImage}}" alt="Card image cap">
    </div>
      <div class="card-body">
      <a href="/post/{{post.postId}}" ><h5 class="card-title">{{post.postTitle}}</h5> </a>
      <br>
     <h6 class="content">{{post.postContent | slice : 0 : 0 }}</h6>
    </div>
  </div>
 </div>
</div>
<br/>
</body>
